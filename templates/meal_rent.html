{% extends 'base.html' %} {% block title %} Meal Table {% endblock %} {% block content
%}
    <!-- Meal Rate Calculation -->
    <div class="max-w-full mx-auto py-8">
      <h2 class="text-center text-2xl mb-4">Meal Counting Table</h2>

      <div class="overflow-x-auto mb-4">
        <table
          id="meal-table"
          class="hidden w-full bg-gray-100 rounded-md"
        >
          <thead>
            <tr id="header-row" class="bg-green-500 text-white">
              <th class="px-4 py-2">Member</th>
            </tr>
          </thead>
          <tbody id="member-list">
            <!-- No input field for new member -->
            <tr id="new-member-row" class="bg-gray-100 hidden">
              <td class="px-4 py-2">
                <!-- No input field here -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="flex justify-center">
        <button
          id="add-member-btn"
          class="bg-purple-500 text-white py-2 px-4 rounded-md mr-4 hover:bg-purple-600 focus:outline-none focus:bg-purple-600"
        >
          Add Member
        </button>

        <button
          id="add-meal-btn"
          class="bg-blue-500 text-white py-2 px-4 rounded-md mr-4 hover:bg-blue-600 focus:outline-none focus:bg-blue-600"
        >
          Add Meal
        </button>
        <button
          id="save-data-btn"
          class="bg-green-500 text-white py-2 px-4 rounded-md mr-4 hover:bg-green-600 focus:outline-none focus:bg-green-600"
        >
          Save Data
        </button>
        <button
          id="count-meals-btn"
          class="bg-yellow-500 text-white py-2 px-4 rounded-md hover:bg-yellow-600 focus:outline-none focus:bg-yellow-600"
        >
          Count Meals
        </button>
      </div>
    </div>

{% endblock %}
