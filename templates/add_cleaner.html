{% extends 'base.html' %} {% block title %} Add Cleaner {% endblock %} {% block content
%}
<!-- Cleaner Input Field List -->
<div class="max-w-md mx-auto my-5 bg-white p-8 rounded-md shadow-md">
  <h2 class="text-2xl font-semibold mb-4">Cleaner Of the Day</h2>
<form action="/add_cleaner/" method="POST">
  <div class="mb-4">
    <label for="cleaning_date" class="block text-gray-800 font-semibold mb-1">Date</label>
    <input
      type="date"
      id="cleaning_date"
      name="cleaning_date"
      class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400"
      placeholder="Enter the cleaning Date"
      required
    />
  </div>
  <div class="mb-4">
    <label for="cleaner1" class="block text-gray-800 font-semibold mb-1">Cleaner 01</label>
    <input
      type="text"
      id="cleaner1"
      name="cleaner1"
      class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400"
      placeholder="First Cleaner Name"
      required
    />
  </div>
  <div class="mb-4">
    <label for="cleaner2" class="block text-gray-800 font-semibold mb-1">Cleaner 02</label>
    <input
      type="text"
      id="cleaner2"
      name="cleaner2"
      class="w-full px-4 py-2 rounded-md border border-gray-300 focus:outline-none focus:border-blue-400"
      placeholder="Second Cleaner Name"
    />
  </div>
  <button
    type="submit"
    class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600"
  >
    Submit
  </button>
</form>

</div>
{% endblock %}
